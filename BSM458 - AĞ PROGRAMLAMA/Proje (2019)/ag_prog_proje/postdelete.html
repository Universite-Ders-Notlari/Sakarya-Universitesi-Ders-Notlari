  <!-- Client tarafında çalışan fonksiyonlar. -->
  <script type="text/javascript">
    //Socket bağlantısı tanımlanıyor.
    var socket = io.connect();
    //yayınla butonuna basıldığında server tarafına inputtan alınan veriler gönderiliyor.
    function sil(id){
      socket.emit('deletePost', id);
    }

  </script>

  <!-- Server tarafından gelen veriler alınıyor. -->
  <script type="text/javascript">
    socket.on('postforDelete', function (data) {
      for (var i = 0; i < data.length; i++) {
        $('.silliste').append('<ul>'+data[i].post_head+'<button onclick="sil('+data[i].id+')">Sil</button></ul>');
      }
    });
   
  </script>
  <!--Servera istek yapılıyor-->
  <script type="text/javascript">
    socket.emit('retriveforDelete',1);
