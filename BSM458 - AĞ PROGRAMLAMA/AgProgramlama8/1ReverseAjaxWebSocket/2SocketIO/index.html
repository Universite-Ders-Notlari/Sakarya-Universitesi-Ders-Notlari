<!DOCTYPE html>
<html>
<head>
    <title>Duyurular </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <!--
         Sunucunun node_models klasöründen alınıyor
    -->
    <script src="/jquery/dist/jquery.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // yeni bir soket oluşturuluyor
        const socket = io();
        socket.on('yeniDuyuru', function (gelenDuyuru) {

            //alert(gelenDuyuru);

            // JSON nesnesine dönüştür
            var myObj = JSON.parse(gelenDuyuru);


            //alert(myObj.duyurular.duyuru[0].duyuruNo);

            /* $.each(myObj.duyurular.duyuru, function(index) {
                 $.each(myObj.duyurular.duyuru[index], function (key, value) {
                     alert(key + ": " + value);
                 });
             });*/
            $('#duyurular').empty();
            $.each(myObj.duyurular.duyuru, function(index) {
                $('#duyurular').append(myObj.duyurular.duyuru[index].duyuruNo+' '+myObj.duyurular.duyuru[index].duyuruAyrinti+':'+new Date()+'<hr>');
            });

        });
    </script>
</head>
<body>



<div class="container">

    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md-6">

            <div class="panel panel-success">
                <div class="panel-heading">

                    <h3>Güncel Duyurular</h3>

                </div>
                <div id="duyurular" class="panel-body" style="height: 300px; overflow-x: hidden; overflow-y: scroll; text-align: justify;">

                </div>
            </div>
        </div>

        <div class="col-md-3">
        </div>
    </div>
</div>





</body>
</html>
